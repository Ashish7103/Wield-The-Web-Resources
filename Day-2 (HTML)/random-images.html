<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <meta http-equiv="refresh" content="2">
    <!-- This meta tag is used to refresh the webpage at an interval of 2 second -->
    <!-- You can change the value of content to change the refresh rate  -->
</head>

<body>
    <img src="https://source.unsplash.com/random" alt="Error loading image">
    <!-- this code is rendering random images from unsplash and showing it on our web page -->
    <img src="https://source.unsplash.com/random/200x200" alt="Error loading image">
    <!-- Here we can also specify size in this way  -->
</body>

</html>
